<!DOCTYPE html>
<html>
  <head>
    <title>Serhat KAYA</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="./node_modules/terminal.css/dist/terminal.min.css"
    />
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css" />

    <link rel="stylesheet" href="./src/base.scss" />
    <link rel="stylesheet" href="./src/styles.scss" />
  </head>

  <body class="terminal">
    <div class="container">
      <div class="terminal-nav">
        <header class="terminal-logo">
          <div class="logo terminal-prompt">
            <a href="https://serhatkaya.com.tr" class="no-style">Serhat KAYA</a>
          </div>
        </header>
        <nav class="terminal-menu">
          <ul vocab="https://schema.org/" typeof="BreadcrumbList">
            <li>
              <a href="https://terminalcss.xyz" class="menu-item"
                ><span>About</span></a
              ><meta property="position" />
            </li>
            <li property="itemListElement" typeof="ListItem">
              <a
                href=""
                property="item"
                typeof="WebPage"
                class="menu-item active"
                ><span property="name">Resume</span></a
              ><meta property="position" content="1" />
            </li>
            <li property="itemListElement" typeof="ListItem">
              <a href="" property="item" typeof="WebPage" class="menu-item"
                ><span property="name">Projects</span></a
              ><meta property="position" content="2" />
            </li>
            <li property="itemListElement" typeof="ListItem">
              <a href="" property="item" typeof="WebPage" class="menu-item"
                ><span property="name">Contact</span></a
              ><meta property="position" content="3" />
            </li>
            <li property="itemListElement" typeof="ListItem">
              <a href="" property="item" typeof="WebPage" class="menu-item"
                ><span property="name">Blog</span></a
              ><meta property="position" content="3" />
            </li>
            <li style="height: 28px"><span></span></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="container"></div>
  </body>
</html>
